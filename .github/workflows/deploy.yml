name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deploy khi có push vào nhánh main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Deploy website to main branch
        env:
          GIT_USER: ${{ github.actor }}  # Sử dụng GitHub username của người chạy workflow
          USE_SSH: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Chuyển về nhánh main
          git checkout main
          git rm -rf .
          cp -r build/* .
          git add .
          git commit -m "Deploy Docusaurus site"
          git push -f origin main  # Đẩy nội dung lên nhánh main
